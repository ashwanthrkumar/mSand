<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Secure Order - M-Sand Bags</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .checkout-card { background: #fff; border: 1px solid #dee2e6; border-radius: 8px; padding: 25px; }
    .secure-badge { font-size: 0.9rem; color: #6c757d; }
    .secure-badge i { color: #198754; }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row g-4">
    
    <!-- Order Summary -->
    <div class="col-lg-5">
      <div class="checkout-card">
        <h4 class="mb-4">Order Summary</h4>
        <div class="d-flex justify-content-between mb-2">
          <span>Product</span>
          <span>25 Kg M-Sand Bag</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Price per Bag</span>
          <span>₹120</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Quantity</span>
          <input type="number" id="bags" class="form-control form-control-sm w-25 text-end" min="1" value="1">
        </div>
        <hr>
        <div class="d-flex justify-content-between">
          <strong>Total</strong>
          <strong id="total">₹120</strong>
        </div>
      </div>
    </div>
    
    <!-- Customer Details -->
    <div class="col-lg-7">
      <div class="checkout-card">
        <h4 class="mb-4">Delivery & Contact Details</h4>
        <form id="orderForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Delivery Address</label>
            <textarea class="form-control" id="address" rows="3" required></textarea>
          </div>
          <button id="rzp-button1" type="button" class="btn btn-primary w-100 py-3">Proceed to Secure Payment</button>
          <p class="secure-badge mt-2 text-center"><i class="fa fa-lock me-1"></i> Secure Payment via Razorpay</p>
        </form>
      </div>
    </div>
    
  </div>
</div>

<!-- Scripts -->
<script>
  const pricePerBag = 120;
  const bagsInput = document.getElementById("bags");
  const totalDisplay = document.getElementById("total");

  bagsInput.addEventListener("input", () => {
    let bags = parseInt(bagsInput.value) || 1;
    let total = bags * pricePerBag;
    totalDisplay.textContent = "₹" + total.toLocaleString();
  });

  document.getElementById('rzp-button1').onclick = function(e){
    e.preventDefault();
    
    let bags = parseInt(bagsInput.value) || 1;
    let total = bags * pricePerBag * 100; // Convert to paise
    
    var options = {
        "key": "rzp_test_1234567890abcdef", // Replace with your Razorpay Key ID
        "amount": total,
        "currency": "INR",
        "name": "M-Sand Bags",
        "description": bags + " x 25 Kg Bag(s)",
        "image": "img/logo.png",
        "handler": function (response){
            alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
        },
        "prefill": {
            "name": document.getElementById("name").value,
            "email": "",
            "contact": document.getElementById("phone").value
        },
        "notes": {
            "address": document.getElementById("address").value
        },
        "theme": {
            "color": "#0d6efd"
        }
    };
    var rzp1 = new Razorpay(options);
    rzp1.open();
  }
</script>

<!-- FontAwesome for lock icon -->
<script src="https://kit.fontawesome.com/a2e0e9c6a6.js" crossorigin="anonymous"></script>

</body>
</html>
